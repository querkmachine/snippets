<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		img {
			max-width: 100%;
		}
	</style>
</head>
<body>

	<p>Only replicates <code>object-fit: cover</code> and <code>object-fit: 50% 50%</code> at this time. Does not work when browser is resized. Generally very bare bones at the moment. Takes measurements from image parent, not image itself. Needs refactoring. </p>

	<div style="width:50%;height:500px;">
		<img alt="" src="http://placeponi.es/800/600" style="width: 500px; height: 500px">
	</div>
	
	<div style="max-width:100%;height:200px;">
		<img alt="" src="http://placeponi.es/800/600" style="width: 800px; height: 200px;">
	</div>

	<div style="width:30vw;height:30vh;bottom:0;right:0;position:absolute;">
		<img alt="" src="http://placeponi.es/800/600" style="position:absolute;top:0;left:0;width:100%;height:100%">
	</div>

		<img alt="" src="http://placeponi.es/800/600" style="position: absolute; top: 0; left: 0; width: 100%; height:">
	</div> -->

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="jquery.object-fit.js"></script>
	<script>
		$(window).on('load', function() {
			$('img').objectFit({ 
				debug: true 
			});
		});
	</script>
</body>
</html>
