<!doctype html>
<html>
<head>
</head>
<body>
	
	<input type="text" class="input" data-tag-list value="one,two,three,four,five">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="jquery.tags.js"></script>
	<script>
		const App = {};
		App.UI = {};
		App.UI.TagList = function($input) {
			const self = this;
			this.init = () => {
				$input.tagsInput({
					debug: true,
					onAddTag: function(tag) { console.log('onAddTag callback', tag) },
					onChange: function(obj, tag) { console.log('onChange callback', obj, tag) },
					onRemoveTag: function(tag) { console.log('onRemoveTag callback', tag) }
				});
			};
			this.init();
		};

		$(document).ready(function() {
			$('[data-tag-list]').each(function() {
				const jsTagList = App.UI.TagList($(this));
			});
	});
	</script>
</body>
</html>
