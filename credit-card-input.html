			padding: 0;
			box-sizing: border-box;

			max-width: 500px;
		}

		.form-cc {
			padding-bottom: 60.7%;
			position: relative;
			border: 4px solid #aaa;
			border-radius: 15px;
			background-color: #eaeaea;
		}

		.form-cc--front::before {
			content: "";
			width: 16.2%;
			height: 21.2%;
			position: absolute;
			top: 32.4%;
			left: 9%;

			background-color: #aaa;
		}

		.form-cc--back::before {
			content: "";
			width: 100%;
			height: 21.8%;
			position: absolute;
			top: 9.7%;
			left: 0;
			right: 0;
			background-color: #aaa;
		}

		.form-cc--back::after {
			content: "";
			width: 58%;
			height: 20.8%;
			position: absolute;
			top: 35.9%;
			left: 2.8%;
			background-color: #fff;
		}

		.form-cc__label {
			display: none;
		}

		.form-cc__input {
			width: 100%;
			border: none;
			border-radius: 0;
			background-color: #fff;
			font-size: 110%;
			font-family: monospace;
			text-transform: uppercase;
		}

		.form-cc__group {
			position: absolute;
			z-index: 2;
		}

			.form-cc__group--card-expires .form-cc__label {
				display: inline-block;
				font-family: sans-serif;
				text-transform: uppercase;
				font-size: 50%;
			}

			.form-cc__group--card-expires .form-cc__input {
				display: inline-block;
				width: 7%;
				text-align: center;
			}

		.form-cc__group--card-name {
			top: 87.2%;
			left: 9%;
			right: 26.3%;
		}

		.form-cc__group--card-cvv {
			width: 10%;
			text-align: right;
			top: 35.9%;

</head>
<body>
	<form>

			<div class="form-cc form-cc--front">
				<div class="form-cc__group form-cc__group--card-type" data-card></div>
				<div class="form-cc__group form-cc__group--card-number">
					<label class="form-cc__label" for="CardNumber">Card number</label>
					<input class="form-cc__input" type="text" maxlength="19" id="CardNumber" name="CardNumber" placeholder="0000 0000 0000 0000" pattern="[0-9 -]+{8,19}" required>
				</div>
				<div class="form-cc__group form-cc__group--card-expires">
					<label class="form-cc__label" for="ExpiryMonth">Expires</label>
					<input class="form-cc__input" type="text" maxlength="2" id="ExpiryMonth" name="ExpiryMonth" pattern"[0-9]{2}" placeholder="MM" required>
					<input class="form-cc__input" type="text" maxlength="2" id="ExpiryYear" name="ExpiryYear" pattern"[0-9]{2}" placeholder="YY" required>
				</div>
				<div class="form-cc__group form-cc__group--card-name">
					<label class="form-cc__label" for="CardHolder">Cardholder name</label>
					<input class="form-cc__input" type="text" maxlength="50" id="CardHolder" name="CardHolder" placeholder="MX JESSIE SAMPLE" required>
				</div>
			</div>
			<div class="form-cc form-cc--back">
				<div class="form-cc__group form-cc__group--card-cvv">
					<label class="form-cc__label" for="CVVNumber">Card number</label>
					<input class="form-cc__input" type="text" maxlength="3" id="" name="CVVNumber" pattern="[0-9]{3}" placeholder="000" required>
				</div>
			</div>

	</form>
	<script>
		var app = {};
		app.formCC = {
			init: function() {
				app.formCC.bindControls();
				app.formCC.resize();
			},
			bindControls: function() {
				var numberInput = document.getElementById("CardNumber");
				["keyup", "paste", "blur"].forEach(function(e) {
					numberInput.addEventListener(e, function() {
						app.formCC.cardType(numberInput.value);
					});
				});
			},
			resize: function() {
				var cardForm = document.querySelectorAll(".form-cc");
				Array.prototype.forEach.call(cardForm, function (item, i) {
					item.style.fontSize = ((item.offsetWidth / 100) * 4) + "px";
				});
			},
			cardType: function(cardNumber) {
				var cardIcon = document.querySelector("[data-card]");
				cardNumber = cardNumber.toString().replace(/-|\s/g, "");
				var regex = {
					visa: /^4[0-9]{12}(?:[0-9]{3})?$/,
					mastercard: /^5[1-5][0-9]{14}$/,
					amex: /^3[47][0-9]{13}$/,
					diners: /^3(?:0[0-5]|[68][0-9])[0-9]{11}$/,
					jcb: /^(?:2131|1800|35\d{3})\d{11}$/
				};
				if(regex.visa.test(cardNumber)) {
					cardIcon.dataset.card = "visa";
				}
				else if(regex.mastercard.test(cardNumber)) {
					cardIcon.dataset.card = "mastercard";
				}
				else if(regex.amex.test(cardNumber)) {
					cardIcon.dataset.card = "amex";
				}
				else if(regex.diners.test(cardNumber)) {
					cardIcon.dataset.card = "diners";
				}
				else if(regex.jcb.test(cardNumber)) {
					cardIcon.dataset.card = "jcb";
				}
				else {
					cardIcon.dataset.card = "";
				}
			}
		}
		window.onload = app.formCC.init;
		window.onresize = app.formCC.resize;
	</script>

</body>
</html>
