<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		iframe {
			pointer-events: none;
		}
	</style>
	<title></title>
</head>
<body>
	<div data-vimeo="105028557"></div>
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		const vimeoApi = function() {
			const self = this;
			this.init = () => {
				this.initPlayers();
			};
			this.initPlayers = () => {
				$('[data-vimeo]').each((i, video) => {
					const $video = $(video);
					console.log($video.attr('data-vimeo'));
					const player = new Vimeo.Player($video.get(0), {
						id: $video.attr('data-vimeo'),
						width: 720,
						height: 405,
						autoplay: true,
						loop: true,
						byline: false,
						title: false,
						portrait: false
					});
				});
			};
			this.init();
		};
		$(window).on('load', () => {
			const Vimeo = new vimeoApi();
		});
	</script>
</body>
</html>
